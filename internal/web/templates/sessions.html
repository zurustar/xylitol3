<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active SIP Sessions</title>
    <style>
        body { font-family: sans-serif; }
        table { border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        nav { margin-bottom: 1em; }
    </style>
</head>
<body>
    <h1>Active SIP Sessions</h1>
    <nav>
        <a href="/users">ユーザー管理</a>
        <a href="/sessions">アクティブセッション</a>
        <a href="/settings/guidance">ガイダンス設定</a>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Caller</th>
                <th>Callee</th>
                <th>Duration</th>
                <th>Call-ID</th>
            </tr>
        </thead>
        <tbody>
            {{if .}}
                {{range .}}
                    <tr>
                        <td>{{.Caller}}</td>
                        <td>{{.Callee}}</td>
                        <td>{{.Duration}}</td>
                        <td>{{.CallID}}</td>
                    </tr>
                {{end}}
            {{else}}
                <tr>
                    <td colspan="4">No active sessions.</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
